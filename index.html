<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <h2>This is img grid</h2>
   </header>
   <main>
    <div class="img-grid-section"> 
       <div class="row">
        <div class="itmes-items">
            <img src="img/A.jpg" alt="">
        </div>
       </div>
        <div class="row">
            
            <div class="itmes-items">
                <img src="img/B.jpg" alt="">
            </div>
            <div class="itmes-items">
                <img src="img/C.jpg" alt="">
            </div>
            <div class="itmes-items vertical">
                <img src="img/D.jpg" alt="">
                <img src="img/E.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="items-items">
                <img src="img/F.jpg" alt="">
            </div>
            <div class="items-items gride-gobe">
                <img src="img/G.jpg" alt="">
                <img src="img/G.jpg" alt="">
                <img src="img/G.jpg" alt="">
                <img src="img/G.jpg" alt="">
            </div>
            <div class="items-items">
                <img src="img/H.jpg" alt="">
            </div>
        </div>
        
    </div>
   </main>
   <footer></footer>
    
</body>
</html>
